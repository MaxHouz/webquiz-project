<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="container quiz">
            <header class="header">
                <div class="header_logo">
                    <a href="/" class="header_logo-link">
                        <div class="header_logo-pic">
                            <img src="img/quiz-logo-black.png" alt="quiz_logo" class="header_logo-img">
                        </div>
                        <div class="header_logo-text">
                            WebQuiz
                        </div>
                    </a>
                </div>
                <ul class="header_menu">
                    <li class="header_menu-item">
                        <a href="/" class="header_menu-link">Home</a>
                    </li>
                    <li class="header_menu-item dropdown">
                        <a href="/#quizes" class="header_menu-link">Quizes</a>
                        <ul class="quizes_dropdown">
                            <li class="quizes_dropdown-item">
                                <a href="quiz.html?type=js" class="quizes_dropdown-link user">JavaScript</a>
                            </li>
                            <li class="quizes_dropdown-item">
                                <a href="quiz.html?type=html" class="quizes_dropdown-link user">HTML</a>
                            </li>
                            <li class="quizes_dropdown-item">
                                <a href="quiz.html?type=css" class="quizes_dropdown-link user">CSS</a>
                            </li>
                        </ul>
                    </li>
                    <li class="header_menu-item">
                        <a href="/#materials" class="header_menu-link">Materials</a>
                    </li>
                    <li class="header_menu-item">
                        <a href="/scores.html" class="header_menu-link user">Scores</a>
                    </li>
                    <li class="header_menu-item">
                        <a href="/contacts.html" class="header_menu-link">Contacts</a>
                    </li>
                    <li class="header_search">
                        <input type="checkbox" name="search" id="search">
                        <input type="search" name="search_input" id="search_input" class="search_input">
                        <label for="search" class="search_btn">
                                                    <img src="img/search.png" alt="search" class="search-img">
                                                </label>
                    </li>
                </ul>
            </header>
            <div class="quiz_section">

                <div class="quiz_section-left">
                    <div class="question_block">
                        <p class="question_text">
                        </p>
                    </div>
                    <div class="btns_block">
                        <ul class="btns_list">
                        </ul>
                    </div>
                    <div class="confirmation">
                        <button class="confirm_btn" id="confirm" disabled>
                            Confirm
                        </button>
                    </div>
                </div>
                <div class="quiz_section-right">
                    <div class="quiz_title">
                        <img src="" alt="quiz_logo" class="quiz_title-pic">
                        <h2 class="quiz_title-text">
                            HTML Quiz
                        </h2>
                    </div>
                    <div class="time_count">
                        <span id="timer" class="timer">
                             0 : 00        
                        </span>
                    </div>
                    <div class="progress_block">
                        <span class="prog_count">
                                            <span class="current-question">
                                            </span> of
                        <span class="total-questions">
                                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer ">
        <div class="container ">
            <div class="footer_logo ">
                <div class="footer_logo-pic ">
                    <img src="img/quiz-logo.png " alt="quiz_logo " class="footer_logo-img ">
                </div>
                <span class="footer_logo-text ">
                                WebQuiz
                            </span>
            </div>
            <div class="footer_copyright ">
                Â© 2018 All rights reserved
            </div>
            <ul class="footer_socials ">
                <li class="socials-item ">
                    <a href="https://www.facebook.com/max.shatailo.4" class="socials_link ">
                        <img src="img/fb-logo.png " alt=" " class="social_icon ">
                    </a>
                </li>
                <li class="socials-item ">
                    <a href="https://www.instagram.com/shtl.max/" class="socials_link ">
                        <img src="img/instagram-logo.png " alt=" " class="social_icon ">
                    </a>
                </li>
                <li class="socials-item ">
                    <a href="https://github.com/MaxHouz/webquiz-project" class="socials_link ">
                        <img src="img/github-logo.png " alt=" " class="social_icon ">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="js/quiz.min.js"></script>

    <script src="js/userControl.js"></script>
    <script src="js/headerScript.js"></script>
    <script src="js/question.js"></script>
    <script src="js/getQuestions.js"></script>
    <script src="js/quizController.js "></script>
    <script src="js/timer.js "></script>
    <script src="js/results.js "></script>
    <script src="js/quizScript.js "></script> -->
</body>

</html>
